version: 2.1
executors:
  base:
    docker:
      - image: circleci/node:11
    working_directory: ~/coconut
jobs:
  pre_deps_javascript:
    executor: base
    steps:
      - checkout
      - run: sudo npm install -g npm@latest
      - restore_cache:
          key: v1-node-modules-{{ .Branch }}-{{ .Revision }}
      - run: npm install
      - save_cache:
          key: v1-node-modules-{{ .Branch }}-{{ .Revision }}
          paths:
            - ./node_modules
  test:
    executor: base
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-node-modules-{{ .Branch }}-{{ .Revision }}
      - run: npm run lint
      - run: npm test
  build_webpack:
    executor: base
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-node-modules-{{ .Branch }}-{{ .Revision }}
      - run: npm run build
      - store_artifacts:
          path: dist
          destination: /
      - run:
          name: Upload to S3
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              sudo apt-get install python-dev python-pip
              pip install awscli --upgrade --user
              python -m awscli s3 sync dist s3://${AWS_S3_BUCKET}
              python -m awscli cloudfront create-invalidation --distribution-id ${AWS_CLOUDFRONT_DISTRIBUTION_ID} --paths '/*'
            fi
workflows:
  main:
    jobs:
      - pre_deps_javascript
      - test:
          requires:
            - pre_deps_javascript
      - build_webpack:
          requires:
            - pre_deps_javascript
            - test

